<mat-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Let's get started</ng-template>
      <div>
        <button (click)="isPresent = !isPresent">Show thyself!</button>
      </div>
      <div>
        <button mat-button matStepperNext *ngIf="isPresent">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step label="Highlight me!" *ngIf="isPresent">
    <p>Why is "Done" highlighted?</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Done">
    <p>Wait... why is "Highlight me!" highlighted this time?!
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
